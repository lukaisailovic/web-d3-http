<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web - D3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <form action="/save-quote" method="post">
                    <div class="form-group my-3">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" class="form-control" placeholder="Author">
                    </div>
                    <div class="form-group my-3">
                        <label for="quote">Quote:</label>
                        <input type="text" name="quote" id="quote" class="form-control" placeholder="Quote">
                    </div>
                    <div class="form-group my-3">
                        <button type="submit" class="btn btn-primary">Save quote</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h2>
                    Quote of the day
                </h2>
                <p>
                    <span>Author:</span>
                    <span>
                        Quote
                    </span>
                </p>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <h2>
                    Saved quotes
                </h2>
                <p>
                <ul class="list-group">
                    <li class="list-group-item">Quote</li>

                </ul>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
